name: Publish
on:
  push:
    tags:
      - 'v*'
jobs:
  build-macos:
    name: Publish macOS binaries
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install https://github.com/pyinstaller/pyinstaller/archive/develop.tar.gz
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
#    - name: Test with pytest
#      run: |
#        pytest
    - name: Build App
      run: |
        pyinstaller --clean --noconsole --onefile --windowed -F gui.py --icon=iconfinder.icns --name QuickdataLoad --add-binary "Mapping_Template.xlsx:inforion/excelexport/" --add-binary "iconfinder.icns:."
        ls dist/
        zip -r QuickdataLoad.zip dist/QuickdataLoad
    - name: Get Release
      id: get_release
      uses: bruceadams/get-release@v1.2.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ./QuickdataLoad.zip
        asset_name: QuickdataLoad.zip
        asset_content_type: application/zip

  build-windows:
    name: Publish Windows binaries
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install https://github.com/pyinstaller/pyinstaller/archive/develop.tar.gz
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
#    - name: Test with pytest
#      run: |
#        pytest
    - name: Build Exe
      run: |
        pyinstaller --clean --noconsole --win-private-assemblies -F gui.py --name QuickdataLoad --add-binary "m3_fields_info.db:." --add-binary "Mapping_Template.xlsx:inforion/excelexport/" --add-binary "iconfinder.icns:."
    - name: Get Release
      id: get_release
      uses: bruceadams/get-release@v1.2.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ./dist/QuickdataLoad.exe
        asset_name: QuickdataLoad.exe
        asset_content_type: application/octet-stream
