name: Windows App

on:
  push:
    branches:
      - master
      - fix-build
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install https://github.com/pyinstaller/pyinstaller/archive/develop.tar.gz
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
#    - name: Test with pytest
#      run: |
#        pytest
    - name: Build App
      run: |
        pyinstaller --clean --windowed --win-private-assemblies -F gui.pyw --name QuickdataLoad --add-data "m3_fields_info.db;." --add-data "Mapping_Template.xlsx;inforion/excelexport/" --add-data "iconfinder.icns;."

    - name: Get cert
      id: get_cert
      uses: timheuer/base64-to-file@v1.0.3
      with:
        fileName: 'FellowConsultingCert.pfx'
        encodedString: ${{ secrets.CERT_FILE }}

    - name: Sign App
      run: |
        cp ${{ steps.get_cert.outputs.filePath }} dist
        $signtool="C:\Program Files `(x86`)\Windows Kits\10\App Certification Kit\signtool.exe"
        & $signtool sign /tr http://timestamp.digicert.com /td sha256 /fd sha256 /v /f dist\FellowConsultingCert.pfx /v dist\QuickdataLoad.exe

    - uses: actions/upload-artifact@v2
      with:
        name: QuickdataLoad.exe
        path: dist/QuickdataLoad.exe
